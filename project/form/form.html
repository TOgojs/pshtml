<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>form</title>
    <link rel="stylesheet" href="animate.min.css" />
    
    <link rel="stylesheet" type="text/css" href="formcss.css" />
</head>
<body>
<div class="bg ">
    <div class="ps animated zoomIn">
        <h1 class="animated fadeIn" >
        <img class="logo" src="dewdq.png"  alt="" />
        <span>Futani</span>
        </h1>
        <form action="">
            <input class="animated shake" type="text" value="User Name" />
            <input class="animated shake" type="text" value="Password" />
            <button class="sg animated bounceIn">Sign In</button>
            <a  class="mt animated bounceIn" href="">Forgot Password?</a> 
            <img  class="imgl animated bounceIn" src="Shape 2.png" alt="" />
            <span class="yuan animated bounceIn">or</span> 
            <img  class="imgr animated bounceIn" src="Shape 2.png" alt="" />
            <a class="animated bounceIn"href="">Continue With</a>
            <button class="bl animated fadeInLeft">
           
            <span><img src="tt.png" height="16" width="18" alt="" /></span> Twitter
            
            </button>
            <button class="br animated fadeInRight">
            
            <span><img src="gg.png" height="20" width="13" alt="" /></span> 
            Google
            </button>
            
        </form>
    </div>
</div>
    
</body>
</html>
